<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %}List Builder{% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "xwing/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- This was in the style example from bootstrap's website... -->
    <link href="{% static "xwing/css/starter-template.css" %}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">List Builder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          {% block navbar %}
          <ul class="nav navbar-nav">
            <li><a href="/xwing/lists">Lists</a></li>
            <li><a href="/xwing/ships">Ships</a></li>
          </ul>
          {% endblock %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class=""row">
        <div class="starter-template">
        {% block content %}{% endblock %}
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "xwing/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "xwing/js/bootstrap.min.js" %}"></script>
  </body>
</html>
