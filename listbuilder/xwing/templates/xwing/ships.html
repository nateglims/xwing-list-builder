{% extends "xwing/base.html" %}

{% block title %}

All Ships

{% endblock %}

{% block content %}
<div class="col-lg-6">
    <ul class="list-group">
        {% for ship in ships %}
            <li class="list-group-item text-left"><a href="{% url 'ship' ship.id %}">{{ ship }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
