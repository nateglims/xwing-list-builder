{% extends "xwing/base.html" %}

{% block title %}

List {{ list }}

{% endblock %}

{% block content %}
<div class="col-lg-12">
    <h2 class="text-left">Ships</h2>
</div>
<div class="col-lg-12">
    <ul class="list-group">
        {% for ship in list.ships.all %}
        <li class="list-group-item text-left"><a href="{% url 'ship' ship.id %}">{{ship}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
