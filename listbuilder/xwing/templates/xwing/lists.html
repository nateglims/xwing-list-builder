{% extends "xwing/base.html" %}

{% block title %}

All Lists

{% endblock %}

{% block content %}
<div class="col-lg-12">
    <ul class="list-group">
        {% for list in object_list %}
        <li class="text-left list-group-item"><a href="{% url 'list' list.id %}">{{ list }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
